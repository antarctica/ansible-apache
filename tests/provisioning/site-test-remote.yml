---
# Setup infrastructure for testing role

- name: setup apache web-server
  hosts: barc-apache-test-webservers-remote
  remote_user: controller
  sudo: yes
  roles:
    - apache
  pre_tasks:
    - name: create directory for SSL certificate
      file: path="{{ generic_ssl_cert_base }}/{{ generic_ssl_cert_path }}" state=directory
    - name: copy SSL certificate to SSL directory
      copy: src="{{ generic_ssl_cert_src }}/{{ generic_ssl_cert_path }}/{{ generic_ssl_cert_file }}" dest="{{ generic_ssl_cert_base }}/{{ generic_ssl_cert_path }}/{{ generic_ssl_cert_file }}"
